<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Corgis</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617; /* slate-950 */
        background-image: 
          radial-gradient(white, rgba(255,255,255,0) 0.5px),
          radial-gradient(white, rgba(255,255,255,0) 0.5px);
        background-size: 20px 20px, 30px 30px;
        background-position: 0 0, 15px 15px;
      }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .font-sans { font-family: 'Roboto', sans-serif; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
